<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styele.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
            rel="stylesheet">
        <title>Contact</title>
    </head>
    <body class="body-form">
        <main>

            <section>

                <form class="form_style ">

                    <div class="conatiner_form sign_up">

                        <div class="form_inputs">
                            <h2>Sign_up</h2>
                            <div>
                                <label for="name">Full Name :</label><br>
                                <input placeholder="john" id="name" type="text">
                            </div>
                            <div>
                                <label for="last_name">Email :</label><br>
                                <input placeholder=" van" id="last_name"
                                    type="text">
                            </div>
                            <div><label for="email">Password :</label><br>
                                <input placeholder="username@gmail.com"
                                    id="email"
                                    type="email">
                            </div>

                            <div class="button"> <button
                                    aria-label="envoyer">envoyer</button>
                                <button
                                    aria-label="reset">reset</button></div>
                        </div>
                    </div>
                </form>
            </section>

        </main>
    </body>
</html>
